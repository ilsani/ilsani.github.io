defaults:

  - scope:
      path: ""
    values:
      layout: single
      classes: wide
      author_profile: true

  - scope:
      path: _pages
      type: pages

  - scope:
      path: _posts
      type: posts

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/