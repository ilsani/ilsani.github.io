# Site settings
title: "Martino Sani"
locale: "en-US"
email: 
description: >
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://martinosani.it" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
#github_username:  jekyll

# Site Author 
author:
  name: ""
  avatar: "/assets/images/bio.jpg"
  email: "martino.sani@gmail.com"
  github: "ilsani"
  linkedin: "martino-sani"
  twitter: "martinosani"
  
# Analytics
analytics:
  provider: false # false (default), "google", "google-universal", "custom"
  google:
    tracking_id: "UA-123249829-1"

# Build settings
markdown: kramdown
#theme: minima
remote_theme: "mmistakes/minimal-mistakes@4.18.1"
minimal_mistakes_skin: default
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Outputting
permalink: /:categories/:year/:month/:title.html
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
   - _pages

