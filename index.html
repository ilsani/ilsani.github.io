---
layout: default
title:  Martino Sani's Blog
---

<div id="home">
  <h1>Blog posts</h1>

  {% assign postsByYear = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
  {% for year in postsByYear %}
  <h2 class="subtitle">{{ year.name }}</h2>
  <ul>
    {% for post in year.items %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}

</div>
